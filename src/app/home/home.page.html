<ion-header>
  <ion-toolbar>
    <app-search (trigger)="doSearch($event)" [searchParams]="githubService.searchParamsSubject"></app-search>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of githubService.results$ | async">
      <app-user [user]="user"></app-user>
    </ion-item>
  </ion-list>
</ion-content>
