<ion-item>
  <ion-avatar slot="start">
      <img [src]="avatarUrl">
  </ion-avatar>
  <ion-label>
    <h2>
      {{ user.login }}
    </h2>
  </ion-label>
  <app-user-extras [extras]="extras$ | async" *ngIf="showExtras | async"></app-user-extras>
  <div slot="end">
    <ion-label>Show More</ion-label>
    <ion-toggle (ionChange)="toggleExtras($event.detail)"></ion-toggle>
  </div>
</ion-item>
