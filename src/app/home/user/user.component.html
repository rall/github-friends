<ion-item-sliding>
  <ion-item>
    <ion-avatar slot="start">
        <img [src]="avatarUrl">
    </ion-avatar>
    <ion-label>
      <h2>
        {{ user.login }}
      </h2>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="showMore(user)">Show More</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
